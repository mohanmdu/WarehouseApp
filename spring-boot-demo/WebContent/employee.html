<div ng-controller="EmployeeController">
<div>
<input name="" type="button"  style="float: right;margin: 1%; " class="btn btn-primary" id="" value="Create" ng-click="createEmp()" >
<table id="manage-employee-table" class="custTable" datatable="ng" dt-options="dtEmp" dt-columns="dtEmpColumns" style="width: 90%;">
					<thead>
						<tr>
							 <th scope="col">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
									</label>
								</div>
							</th> 
							<th scope="col"><h5>EmpId</h5></th>
							<th scope="col"><h5>Employee Name</h5></th>
							<th scope="col" ><h5>Role</h5></th>
							<th scope="col" ><h5>Designation</h5></th>
							<th scope="col" ><h5>Access</h5></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="list in  listEmployeeJson track by $index">
							 <td>
								<div class="checkbox">
									<label>
										<input  type="checkbox" value="">
									</label>
								</div>
							</td> 
							<td>{{list.empId}}</td>
							<td>{{list.empName}}</td>
							<td>{{list.empRole}}</td>
							<td>{{list.designation}}</td>
								<td style="width: 13%;"> 
									<input name="" type="button" data-toggle="modal"
									style=" height: 26px; padding-top: 2px; position: relative; "
									class="btn btn-primary" id="" value="Edit"
									ng-click="editCustomer(list,$event)">
									<input name="" type="button" data-toggle="modal"
									style=" height: 26px; padding-top: 2px; position: relative; "
									class="btn btn-danger" id="" value="Delete"
									ng-click="removeItem($index)" >
								</td>
							</tr>
					</tbody>
				</table>
</div>
<!-- The Modal -->
  <div class="modal fade" id="empModal">
    <div class="modal-dialog modal-dialog-centered modal-xl" >
      <div class="modal-content">
      
        <!-- Modal Header  -->
        <div class="modal-header">
          <h4 class="modal-title"> Add New Employee</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> 
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class='addItems'>
        <table id='addData'>
         
          <tr>
           
            <td colspan="1" class="empId">
              <input type="text" ng-model="item.empId" class="form-control " placeholder="ID"/>
            </td>
            
            <td colspan="1">
              <input type="text" ng-model="item.empName" class="form-control " placeholder="Employee Name" />
            </td>
            
            <td colspan="1">
              <input type="text" ng-model="item.empRole" class="form-control " placeholder="Employee Role"/> 
              </td>
            
             <td colspan="1">
                <input type='text' ng-model="item.designation" class="form-control " placeholder="Designation"/>
              </td>
            
            <td colspan="1" >
              <input type="text" ng-model="item.mobileNo" class="form-control " placeholder="Mobile No"/>
            </td>
            </tr>
            
            <tr>
            <td colspan="1">
              <input type="text" ng-model="item.address" class="form-control " placeholder="Employee Address" />
            </td>
            
            <td colspan="1">
              <input type="text" ng-model="item.PAN" class="form-control " placeholder="PAN"/> 
              </td>
            
             <td colspan="1">
                <!-- <input type='text' ng-model="item.DOB" placeholder="Date of Birth"/> -->
                <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"  ng-model="item.DOB" placeholder="Date of Birth"/>
                    <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
              </td>
              
               <td colspan="1">
                <input type='text' ng-model="item.fatherName" class="form-control " placeholder="Father Name"/>
              </td>
                <td colspan="1">
                <input type='text' ng-model="item.salaryPackage" class="form-control " placeholder="Salary Package"/>
              </td>
            </tr>
           <!--  <tr>
              <td colspan="1">
                <input type="Button" class='addEmp' value="Add" ng-click="addItem(item)" />
				<input type="Button" class='updateEmp' value="Update" ng-click="updateItem(item)" />
              </td>
              <td colspan="1">
                <input type="button" class="close" data-dismiss="modal" value="Done" />
              </td>
            </tr> -->
        </table>
      </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
         <input type="Button" class='btn btn-primary addEmp' value="Add" ng-click="addItem(item)" />
		 <input type="Button" class='btn btn-primary updateEmp' value="Update" ng-click="updateItem(item)" />
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div> 
        
      </div>
    </div>
  </div>
</div>
