<div ng-controller="ProductController">
<div>
<input name="" type="button"  style="float: right;margin: 1%; " class="btn btn-primary" id="" value="Create" ng-click="createProduct()" >
<table id="manage-Product-table" class="prodTable" datatable="ng" dt-options="dtProduct" dt-columns="dtProductColumns" style="width: 90%;">
					<thead>
						<tr>
							 <th scope="col">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
									</label>
								</div>
							</th> 
							<th scope="col"><h5>Product Code</h5></th>
							<th scope="col" ><h5>Product Name</h5></th>
							<th scope="col"><h5>HSN/SAC</h5></th>
							<th scope="col"><h5>Tax Type</h5></th>
							<th scope="col" ><h5>Access</h5></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="list in  listProductJson track by $index">
							 <td>
								<div class="checkbox">
									<label>
										<input  type="checkbox" value="">
									</label>
								</div>
							</td> 
							<td>{{list.productCode}}</td>
							<td>{{list.productName}}</td>
							<td>{{list.HSNSAC}}</td>
							<td>{{list.TaxType}}</td>
								<td style="width: 13%;"> 
									<input name="" type="button" data-toggle="modal"
									style=" height: 26px; padding-top: 2px; position: relative; "
									class="btn btn-primary" id="" value="Edit"
									ng-click="editProduct(list,$event)">
									<input name="" type="button" data-toggle="modal"
									style=" height: 26px; padding-top: 2px; position: relative; "
									class="btn btn-danger" id="" value="Delete"
									ng-click="removeItem($index)" >
								</td>
							</tr>
					</tbody>
				</table>
</div>
<!-- The Modal -->
  <div class="modal fade" id="prodModal">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 570px;">
      <div class="modal-content">
      
        <!-- Modal Header  -->
        <div class="modal-header">
          <h4 class="modal-title"> Add New Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> 
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class='addItems'>
        <table id='addData'>
         
			<tr> 
              <td colspan="1" class="prodId">
                <label>Product Code:</label>
              </td>
              <td colspan="1" class="prodId">
              <input type="text" ng-model="item.productCode" /> 
              </td>
              <td colspan="1">
                <label>Product Name:</label>
              </td>
              <td colspan="1">
                <input type='text' ng-model="item.productName" />
              </td>
            </tr>
			<tr>
              <td colspan="1">
                <label>HSN/SAC:</label>
              </td>
              <td colspan="1">
              <input type="text" ng-model="item.HSNSAC" /> 
              </td>
              <td colspan="1">
                <label>TaxType:</label>
              </td>
              <td colspan="1">
              <select ng-model="item.TaxType" class="form-control" tabindex="8">
		              <option value="">Select TaxType</option>
		              <option>0%</option>
		              <option>5%</option>
		              <option>12%</option>
		              <option>18%</option>
		              <option>28%</option>
		      </select>
              </td>
            </tr>
           
            <tr>
              <td colspan="1"></td>
              <td colspan="1">
                <input type="Button" class='addProd' value="Add" ng-click="addItem(item)" />
				<input type="Button" class='updateProd' value="Update" ng-click="updateItem(item)" />
              </td>
              <td colspan="1"></td>
              <td colspan="1">
                <input type="button" class="close" data-dismiss="modal" value="Done" />
              </td>
            </tr>
        </table>
      </div>
        </div>
        

        
      </div>
    </div>
  </div>
</div>
